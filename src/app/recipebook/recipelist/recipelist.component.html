<div class="row">
  <div class="col-xs-12">
    <button routerLink="new" class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <a
    [routerLink]="[singleRecipe.id]"
    routerLinkActive="active"
    *ngFor="let singleRecipe of recipes"
    class="col-xs-12"
  >
    <app-recipeitem [recipe]="singleRecipe"></app-recipeitem>
  </a>
</div>
